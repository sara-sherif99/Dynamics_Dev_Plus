<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Dynamics Dev +</title>
  <style>
    header {
      color: #fff;
      font-size: 22px;
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #ffffff00;
      display: flex;
      align-items: center;
      width: 100%;
      position: fixed;
      font-family: "Trebuchet MS";
      display: flex;
      justify-content: left;
    }

    .header-card {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #8dbac8;
      padding: 12px 12px;
      margin: 0px 10px;
      border-radius: 10px;
      width: 100%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    #logo {
      height: 40px;
      width: 60px;
    }

    body {
      font-family: Arial, sans-serif;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 750px;
      margin: 0px;
    }

    .cards {
      display: flex;
      width: 100%;
      max-width: 1200px;
      padding-top: 80px;
      margin: 5px;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(16, 24, 40, 0.06);
      padding: 18px;
      flex: 1 1 0;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 10px;
    }

    button {
      padding: 6px 12px;
      margin: 4px;
      font-size: 16px;
      background-color: white;
      color: #508C9B;
      border: 1px solid #508C9B;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      width: auto;
      transition: all 0.3s ease;
      text-align: left;
    }

    button:hover {
      background-color: #508C9B;
      color: white;
    }

    .icon {
      width: 25px;
      height: 25px;
      vertical-align: middle;
      margin-right: 6px;
      color: #508C9B;
      fill: #508C9B;
      stroke: #508C9B;
    }

    button:hover .icon {
      fill: #fff;
      stroke: #fff;
    }
  </style>
</head>
