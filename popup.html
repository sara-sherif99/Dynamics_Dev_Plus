<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>D365 Tools</title>
  <style>
    #header {
      color: #fff;
      font-size: 18px;
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
      background: #134B70;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #logo {
      height: 28px;
      width: 28px;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      border-radius: 5px;
    }

    button {
      padding: 6px 12px;
      margin: 4px;
      font-size: 16px;
      background-color: #508C9B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      white-space: nowrap;
      width: auto;
    }

    button:hover {
      background-color: #63aabc;
    }

    .icon {
      width: 28px;
      height: 28px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>

    <img src="icon.png" alt="Logo" id="logo" />
